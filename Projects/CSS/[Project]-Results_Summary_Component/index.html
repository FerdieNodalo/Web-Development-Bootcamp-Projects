<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left_card">
      <p class="left_card-header">Your Result</p>
      <div class="circle">
        <p class="circle_num">76</p>
        <p class="circle_text">of </p>
      </div>
      <p class="sub_header">
        Great
      </p>
      <p class='card_text'>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right_card">
      <p class="right_card-header">Summary</p>
      <div class="col reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction-svg">
        <span>Reaction</span>
        <span>80 / <span>100</span></span>
      </div>
      <div class="col memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory-svg">
        <span>Memory</span>
        <span>92 / <span>100</span></span>
      </div>
      <div class="col verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal-svg">
        <span>Verbal</span>
        <span>61 / <span>100</span></span>
      </div>
      <div class="col visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual-svg">
        <span>Visual</span>
        <span>72 / <span>100</span></span>
      </div>
      <button type="button" class="btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ferdie-nodalo.vercel.app/">Ferdie Nodalo</a>.
  </div>
</body>

</html>
